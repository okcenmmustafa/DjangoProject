{% load static %}
<section class="home-slider owl-carousel">


    <!-- Jquerry ile arama tamamlanması -->
    <script>

        $(function () {
            $("#query").autocomplete({
                source: "/search_auto/",
                select: function (event, ui) { //item selected
                    AutoCompleteSelectHandler(event, ui)
                },
                minLength: 2,
            });
        });

        function AutoCompleteSelectHandler(event, ui) {
            var selectedObj = ui.item;
        }

    </script>


    <!-- Slider Bolumu -->

    {% for rs in sliderdata %}
        <div class="slider-item">
            <div class="overlay"></div>
            <div class="container d-md-block d-none">
                <div class="row d-md-flex slider-text align-items-center justify-content-end"
                     data-scrollax-parent="true">
                    <div class="col-md-7 d-flex align-items-center ftco-animate"
                         data-scrollax=" properties: { translateY: '70%' }">
                        <div class="text pb-4 pt-5">
                            <a href="/houses/{{ rs.slug }}/{{ rs.id }}"><h1 class="mb-4">Taylor Plan, Orchard House</h1>
                            </a>
                            <div class="desc">
                                <p>{{ rs.description }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="img" style="background-image:url('{{ rs.image.url }}');height:580px;">


                <div class="container">
                    <div class="row d-flex justify-content-start">
                        <div class="col-md-6 col-lg-4">
                            <div class="details p-5">
                                <span class="cat d-block mb-4">House</span>
                                <h3 class="mb-3">{{ rs.title }}</h3>
                                <p class="loc"><span class="icon-my_location mr-2"></span> Melbourne, Vic 3004, NC USA
                                </p>
                                <ul class="mb-4">
                                    <li><span>Area:</span> <span>250sqft</span></li>
                                    <li><span>Bedroom</span> <span>3</span></li>
                                    <li><span>Bathroom:</span> <span>3</span></li>
                                    <li><span>Garage:</span> <span>1</span></li>
                                </ul>
                                <p><a href="/houses/{{ rs.slug }}/{{ rs.id }}"
                                      class="btn btn-black btn-outline-black py-3">View Properties</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

</section>

<section class="ftco-section ftco-no-pb ftco-no-pt">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="search-wrap-1 ftco-animate p-4 px-5">
                    <form action="/search/" method="post" class="search-property-1">

                        <div class="row">
                            <div class="col-lg align-items-end">
                                <div class="form-group">
                                    <label for="#">Location</label>
                                    <div class="form-field">
                                        <div class="icon"><span class="ion-ios-search"></span></div>
                                        {% csrf_token %}
                                        <input id="query" name="query" type="text" class="form-control"
                                               placeholder="City/Locality Name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg align-items-end">
                                <div class="form-group">
                                    <label for="#">Property Type</label>
                                    <div class="form-field">
                                        <div class="select-wrap">
                                            <div class="icon"><span class="ion-ios-arrow-down"></span></div>


                                            <!-- Kategoriler Çekiliyor -->

                                            {% load mptt_tags %}
                                            <select name="catid" id="catid" class="form-control">
                                                <option value="0" style="color: #0b0b0b">All Caegories</option>
                                                {% recursetree category %}

                                                    {% if node.is_leaf_node %}
                                                        <option value="{{ node.id }}"
                                                                style="color: #0b0b0b">{{ node.title }}</option>
                                                    {% endif %}
                                                    {% if not node.is_leaf_node %}
                                                        <optgroup label="{{ node.title }}" style="color: #0b0b0b">
                                                            {{ children }}

                                                        </optgroup>
                                                    {% endif %}
                                                {% endrecursetree %}

                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg align-items-end">
                                <div class="form-group">
                                    <label for="#">Property Status</label>
                                    <div class="form-field">
                                        <div class="select-wrap">
                                            <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                            <select name="" id="" class="form-control">
                                                {% for org in category %}
                                                    <option value="{{ org.title }}"
                                                            {% if org == current_org %}selected="selected"{% endif %}>
                                                        {{ org.title|capfirst }}
                                                    </option>
                                                {% endfor %}
                                                <option value="" selected="selected">Rent</option>
                                                <option value="">Sale</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg align-items-end">
                                <div class="form-group">
                                    <label for="#">Price Limit</label>
                                    <div class="form-field">
                                        <div class="select-wrap">
                                            <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                            <select name="" id="" class="form-control">
                                                <option value="">$5,000</option>
                                                <option value="">$10,000</option>
                                                <option value="">$50,000</option>
                                                <option value="">$100,000</option>
                                                <option value="">$200,000</option>
                                                <option value="">$300,000</option>
                                                <option value="">$400,000</option>
                                                <option value="">$500,000</option>
                                                <option value="">$600,000</option>
                                                <option value="">$700,000</option>
                                                <option value="">$800,000</option>
                                                <option value="">$900,000</option>
                                                <option value="">$1,000,000</option>
                                                <option value="">$2,000,000</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg align-self-end">
                                <div class="form-group">
                                    <div class="form-field">
                                        <input type="submit" value="Search" class="form-control btn btn-primary">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
